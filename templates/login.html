{%extends 'base.html'%}
{%block title%}Inicio session{%endblock%}


{%block content%}

<div class="container p-5" >
    <center><h1 class="form-control" style="background-color: black; color:aliceblue">Inicio de sesion  </h1></center>
</div>
<div class="login-container" style="border: 5px;">
    <form action="/login" class="container" method="POST">
        <div class="mb-3">
        <label class="form-control text-center" for="">Usuario <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="1.25"> <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path> <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path> <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"></path> </svg> </label>
        <input class="form-control text-center mr-2" type="text" name="username" id="username" placeholder="Ingrese Usuario" required>
    </div>
    <div class="mb-3">
        <label class="form-control text-center" for="">Contraseña <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="1.25"> <path d="M12 17v4"></path> <path d="M10 20l4 -2"></path> <path d="M10 18l4 2"></path> <path d="M5 17v4"></path> <path d="M3 20l4 -2"></path> <path d="M3 18l4 2"></path> <path d="M19 17v4"></path> <path d="M17 20l4 -2"></path> <path d="M17 18l4 2"></path> <path d="M7 14v-8a2 2 0 0 1 2 -2h6a2 2 0 0 1 2 2v8"></path> <path d="M11 5h2"></path> <path d="M12 17v.01"></path> </svg> </label>
        <input class="form-control text-center mr-2" type="password"  name="password" id="password" placeholder="Ingrese Contraseña" required>
    </div>
    <div class="mb-3">
        <center><button class="btn text-center" style="background-color: black; color:aliceblue" type="submit">Iniciar sesion <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="1.25"> <path d="M9 8v-2a2 2 0 0 1 2 -2h7a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-7a2 2 0 0 1 -2 -2v-2"></path> <path d="M3 12h13l-3 -3"></path> <path d="M13 15l3 -3"></path> </svg> </button></center>
    </div>
    </form>
</div>

{%if mensaje == False%}
<div class="container p-5">
    <center>
        <h1 class="container" style="color: red; background-color:black; padding:1rem; border-radius:10px">Usuario o contraseña incorrecto!</h1>
    </center>
</div>
{%endif%}
{%endblock%}
